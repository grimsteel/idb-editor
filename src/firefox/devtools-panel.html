<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Devtools Panel</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      max-width: 100%;
    }
    header {
      height: 36px;
      background-color: var(--background-alt);
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 16px;
    }
    header > h1 {
      margin: 0;
      font-size: 20px;
      line-height: 20px;
    }
    header > a {
      height: 20px;
    }
    img {
      height: initial;
    }
  </style>
</head>
<body>
  <header>
    <h1>Indexed DB Editor</h1>
    <a href="https://github.com/grimsteel/indexed-db-editor" target="_blank">
      <img src="https://img.shields.io/github/stars/grimsteel/indexed-db-editor?style=social" alt="GitHub" height="20">
    </a>
  </header>
</body>
</html>
